<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section>
        <h2>calcolo il prezzo del tuo biglietto</h2>

        <div class="container container-up" >           
            <div class="row text-center py-4" >
                <div class="col" >
                    <label for="nome" class="text-red" >Inserisci il tuo nome</label>
                    <input class="select" id="name" type="text">                                                       
                </div>
                <div class="col" >
                    <label for="Km" class="text-red" >Km da percorrere</label>
                    <input class="select" id="Km" type="number">
                </div>
                <div class="col" >
                    <label for="fascia-eta" class="text-red" >Fascia et√†</label>
                    <select class="select" id="fascia-eta">
                        <option value=""></option>
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">over 65</option>
                    </select> 
                </div>
            </div>
            <div class="row " >
                <div class="col d-flex justify-content-center" >
                    <div class=" p-3">
                        <button id="Genera">Genera</button>
                    </div>
                    <div class=" p-3">
                        <button id="Annulla">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section class="biglietto" >
        <h2 class="title" >Il tuo biglietto</h2>
        <div id="biglietto" class="hidden" >
            <h2>dettaglio passeggero</h2>
            <div class="dati" >
                <div class="nome" >
                    <h2>Nome passeggero<span id="eta" ></span></h2>
                    <h3 id="nome-passeggero" ></h3>
                </div>
                <div class="offerta" >
                    <table>
                        <thead>
                            <tr>
                                <th>offerta</th>
                                <th>carrozza</th>
                                <th>codice CP</th>
                                <th>costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="offerta-applicata" ></span></td>
                                <td><span id="carrozza" ></span></td>
                                <td><span id="codice-cp" ></span></td>
                                <td><span id="costo" ></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>        

    </section>



    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
